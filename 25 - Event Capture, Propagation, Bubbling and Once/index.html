<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e){

    //stopPropagation stops bubbling!
    // e.stopPropagation();
    console.log(this.classList.value);
  }

  divs.forEach(div => div.addEventListener('click', logText, { capture: false, once: true}))


button.addEventListener('click', () => {
  console.log('Clicked')
}, {
  once: true
})

//The third argument above makes the event only available once. Great for shopping cards and such!


</script>
</body>
</html>
